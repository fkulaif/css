<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice 3</title>
    <style>
/* 
    > Ready for practice 3? just follow these specs:

    > First, look at index.html to see what we are working with...

    > Create a *single* selector for *both* the index and footer ids
        ☑️ give them a background color of #f1f1f1
        ☑️ and a 1px solid grey border
*/
#index, #footer {
    background-color: #f1f1f1;
    border: 1px solid grey;
  }
  
  /*
      > Create a selector for the <p> *one level deep* inside the "index" id
          ☑️ Make this text bold, italicized, 2rem
          ☑️ Make the left margin 20px
  */
  #index > p {
   font-weight: bold;
   font-style: italic;
   font-size: 2rem;
    margin-left: 20px;
  }
  
  
  /*
      > Now, create a selector for the "ul" and remove the bullet points
  */
  ul {
   list-style-type: none; 
  }
  
  
  /*
      > Create a :hover pseudo class selector for the *li's inside a ol*
          ☑️ Make the cursor into a pointer on hover
          ☑️ Change the text opacity on hover to .6
          ☑️ Set the transition to .2s ease all BOTH DIRECTIONS (hint, also on non-pseudo selector)
  */
  ol li {
    opacity: 1;
    transition: .5s ease all;
  }
  ol li:hover {
    cursor: pointer;
    opacity: .6;
    transition: .5s ease all;
  }
  
  
  /*
      > Finally, replace the ul bullet points with check emojis 
          ☑️ use a ::before pseudo element
          ☑️ then, replace the bullet points with a check mark emoji
          (you can copy and paste one from this file)
  */
  ul li::before {
    content: '☑️';
  }
  
  /* 
      Lastly, check your result against "css-3-solution.png" 
      (note the "hover" styling on section 2)
  */
    </style>
</head>
<body>
    <!-- See CSS tab for specs -->
<div id="index">
    <p>
      Below you will find an index
    </p>
    <ol>
      <li>
        Section 1
        <p>Details are here</p>
      </li>
      <li>
        Section 2
        <p>Details are here</p>
      </li>
      <li>
        Section 3
        <p>Details are here</p>
      </li>
    </ol>
  </div>
  <div id="content">
    <p>Content paragraph 1</p>
    <p>Content paragraph 2</p>
    <p>Content paragraph 3</p>
  </div>
  <div id="footer">
    <ul>
      <li>About Us</li>
      <li>Terms of Service</li>
      <li>Contact</li>
    </ul>
  </div>
</body>
</html>
